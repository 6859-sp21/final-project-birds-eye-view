<!DOCTYPE html>
<html>
<head>
    <title> Bird's Eye View </title>
    
    <!-- d3.js related imports -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>

    <!-- d3 legend -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- JQuery import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="graphic">
        <div id="sections">
            <!-- Page Headers -->
            <section id="section-header" class="step visible">
                <h1 id="page-title"> Bird's Eye View </h1>
                <p class="scroll-instruction"> Scroll down </p>
            </section>

            <!-- User Choose Category -->
            <section id="section-user-choose-category" class="step">
                <div class="section-container">
                    <h2 class="section-title"> Choose category to explore </h2>
                    <div class="btn-group" role="group">
                        <figure>
                            <img src="./images/category-electricity.png" onclick="chooseCategory(this.id)" id="electricity" class="icon" height="70" width="70">
                            <figcaption> Access to Electicity </figcaption>
                        </figure>
                        <!-- TODO: Change icon class to non-disabled, and add onclick for below -->
                        <figure>
                            <img src="./images/category-internet.png" id="internet" class="disabled-icon" height="70" width="70" disabled>
                            <figcaption> Access to Internet <br> TBA </figcaption>
                        </figure>
                        <figure>
                            <img src="./images/category-school-completion.png" id="school-completion" class="disabled-icon" height="70" width="70">
                            <figcaption> Primary School Completion <br> TBA </figcaption>
                        </figure>
                        <figure>
                            <img src="./images/category-skilled-birth.png" id="skilled-birth" class="disabled-icon" height="70" width="70">
                            <figcaption> Access to Skilled Birth Staff <br> TBA </figcaption>
                        </figure>
                    </div>
                </div>
            </section>

            <!-- User Choose Decade -->
            <section id="section-user-choose-decade" class="step">

            </section>

            <!-- User color map -->
            <section id="section-user-color-map" class="step">
                <!-- TODO: insert map visualization + coloring interaction here! -->
            </section>

            <!-- User answer reflection -->
            <section id="section-user-answer-reflection" class="step">

            </section>


        </div>
    </div>

    <!-- D3 related JS -->
    <script src="./javascripts/vis.js"></script>

    <!-- Animation related JS -->
    <script src="./javascripts/fade-in-out.js"></script>

    <!-- Other JS -->
    <script src="./javascripts/forms.js"></script>
</body>
</html>
