<!DOCTYPE html>
<html>
<head>
    <title> Bird's Eye View </title>
    
    <!-- d3.js related imports -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>

    <!-- d3 legend -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- JQuery import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>
</head>

<body>
    <div id="graphic">
        <div id="sections">
            <!-- Page Headers -->
            <section id="section-header" class="step visible">
                <h1 id="page-title"> Bird's 
                    <lord-icon
                        src="https://cdn.lordicon.com//tyounuzx.json"
                        trigger="loop"
                        delay="900"
                        colors="primary:#ffffff,secondary:#16a9c7"
                        stroke="71"
                        style="width:250px;height:250px">
                    </lord-icon>
                    View </h1>
            </section>

            <!-- User Choose Category -->
            <section id="section-user-choose-category" class="step">
                <div class="section-container">
                    <h2 class="section-title"> Choose a category </h2>
                    <div class="btn-group" role="group">
                        <figure>
                            <img src="./images/category-electricity.png" onclick="chooseCategory(this.id)" id="electricity" class="icon" height="90" width="90">
                            <figcaption> Access to Electicity </figcaption>
                        </figure>
                        <!-- TODO: Change icon class to non-disabled, and add onclick for below -->
                        <figure>
                            <img src="./images/category-internet.png" id="internet" class="disabled-icon" height="90" width="90" disabled>
                            <figcaption> Access to Internet <br> TBA </figcaption>
                        </figure>
                        <figure>
                            <img src="./images/category-school-completion.png" id="school-completion" class="disabled-icon" height="90" width="90">
                            <figcaption> Primary School Completion <br> TBA </figcaption>
                        </figure>
                        <figure>
                            <img src="./images/category-skilled-birth.png" id="skilled-birth" class="disabled-icon" height="90" width="90">
                            <figcaption> Access to Skilled Birth Staff <br> TBA </figcaption>
                        </figure>
                    </div>
                </div>
            </section>

            <!-- User Choose Decade -->
            <section id="section-user-choose-decade" class="step">
                <div class="section-container">
                    <h2 class="section-title"> Choose a decade </h2>
                    <div class="btn-group" role="group">
                        <figure>
                            <h1 onclick="chooseDecade(this.id)" id="1990" class="decade-button"> 1990 </h1>
                        </figure>
                        <figure>
                            <h1 onclick="chooseDecade(this.id)" id="2000" class="decade-button"> 2000 </h1>
                        </figure>
                        <figure>
                            <h1 onclick="chooseDecade(this.id)" id="2010" class="decade-button"> 2010 </h1>
                        </figure>
                    </div>
                </div>
            </section>

            <!-- Some transition stories before coloring map -->
            <section id="section-transition-before-color-map" class="step section-transition-container">
                <p id="warning-category-decade"></p>
                <h2 id="question-before-color"></h2>
                <p id="question-description-before-color"></p>
            </section>

            <!-- User color map -->
            <section id="section-user-color-map" class="step">
                <!-- TODO: insert map visualization + coloring interaction here! -->
            </section>

            <!-- User answer reflection -->
            <section id="section-user-answer-reflection" class="step">

            </section>


        </div>
    </div>
    <!-- Animation related JS -->
    <script src="./javascripts/fade-in-out.js"></script>

    <!-- D3 related JS -->
    <script src="./javascripts/vis.js"></script>

    <!-- Other JS -->
    <script src="./javascripts/forms.js"></script>
</body>
</html>
